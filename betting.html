<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betting Wallet Top-up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body{ margin:0; background:#000; font-family: Arial, sans-serif; color:white; }
    .header{ background:#ffcc00; color:black; display:flex; align-items:center; padding:15px; font-size:20px; font-weight:bold; }
    .header i{ margin-right: 15px; cursor: pointer; }
    .container{ padding:20px; }
    .step-card{ background:#111; border-radius:15px; padding:20px; margin-bottom: 20px; border: 1px solid #222; }
    p { margin-bottom: 10px; font-weight: bold; color: #aaa; font-size: 14px; }
    input{ width:100%; padding:15px; border-radius:10px; border:none; background:#222; color:#fff; font-size:16px; margin-bottom: 15px; box-sizing: border-box; outline: none; border: 1px solid #333; }
    .btn{ width:100%; padding:15px; border-radius:10px; border:none; background:#ffcc00; color:#000; font-weight:bold; cursor:pointer; font-size:16px; }
    
    .list-item { background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #333; cursor:pointer; }
    .list-item:active { border-color: #ffcc00; background:#222; }
    .list-item span { font-weight: bold; }
    #detailsSection { display: none; }
</style>
</head>
<body>

<div class="header">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    Betting Top-up
</div>

<div class="container">
    <div id="platformSection">
        <p>SELECT BETTING PLATFORM</p>
        <div class="list-item" onclick="selectBet('SportyBet')"><span>SportyBet</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('Football.com')"><span>Football.com</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('BetPawa')"><span>BetPawa</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('Bet9ja')"><span>Bet9ja</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('1XBet')"><span>1XBet</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('BC Game')"><span>BC Game</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('BetKing')"><span>BetKing</span> <i class="fas fa-chevron-right"></i></div>
        <div class="list-item" onclick="selectBet('BetWay')"><span>BetWay</span> <i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="step-card" id="detailsSection">
        <p id="chosenPlatform" style="color:#ffcc00; font-size:18px;"></p>
        <p>USER ID / ACCOUNT NUMBER</p>
        <input type="text" id="betId" placeholder="Enter your User ID">
        <p>AMOUNT (₦)</p>
        <input type="number" id="betAmt" placeholder="Minimum ₦1,000">
        <button class="btn" onclick="goToPay()">BUY NOW</button>
    </div>
</div>

<script>
    function selectBet(name) {
        document.getElementById('platformSection').style.display = 'none';
        document.getElementById('detailsSection').style.display = 'block';
        document.getElementById('chosenPlatform').innerText = "Platform: " + name;
    }
    function goToPay() {
        if(document.getElementById('betId').value && document.getElementById('betAmt').value) {
            window.location.href = 'payment.html';
        } else { alert("Please fill all details"); }
    }
</script>
</body>
</html>
