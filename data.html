<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Data Bundle</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body{ margin:0; background:#000; font-family: Arial, sans-serif; color:white; }
    .header{ background:#ffcc00; color:black; display:flex; align-items:center; padding:15px; font-size:20px; font-weight:bold; }
    .header i{ margin-right: 15px; cursor: pointer; }
    .container{ padding:20px; }
    .step-card{ background:#111; border-radius:15px; padding:20px; margin-bottom: 20px; border: 1px solid #222; }
    
    p { margin-bottom: 10px; font-weight: bold; color: #aaa; font-size: 14px; }
    input{ width:100%; padding:15px; border-radius:10px; border:none; background:#222; color:#fff; font-size:16px; margin-bottom: 15px; box-sizing: border-box; outline: none; border: 1px solid #333; }
    input:focus { border-color: #ffcc00; }
    
    .btn{ width:100%; padding:15px; border-radius:10px; border:none; background:#ffcc00; color:#000; font-weight:bold; cursor:pointer; font-size:16px; transition: 0.2s; }
    .btn:disabled { background: #444; color: #777; cursor: not-allowed; }
    .btn:active { transform: scale(0.98); }

    /* Network Grid */
    .network-grid { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 10px; }
    .network-item { background:#1a1a1a; border-radius:12px; padding:15px; text-align:center; cursor:pointer; border: 2px solid #333; transition: 0.3s; }
    .network-item:hover { border-color: #ffcc00; background: #222; }
    .network-item img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }
    .network-item p { margin: 0; font-size: 14px; font-weight: bold; color: white; }

    /* Data Plan Grid */
    #planSection { display: none; margin-top: 20px; }
    .plan-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
    .plan-btn { background:#1a1a1a; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; cursor: pointer; text-align: center; transition: 0.2s; }
    .plan-btn span { display: block; font-size: 18px; font-weight: 900; color: #ffcc00; }
    .plan-btn small { color: #aaa; }
    .plan-btn.selected { border-color: #ffcc00; background: #222; }
</style>
</head>
<body>

<div class="header">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    Buy Data Bundle
</div>

<div class="container">
    <div class="step-card" id="phoneStep">
        <p>RECIPIENT PHONE NUMBER</p>
        <input type="number" id="phoneNum" placeholder="e.g. 08012345678" oninput="checkPhone()">
        <button class="btn" id="connectBtn" disabled onclick="showNetworks()">PROCEED</button>
    </div>

    <div id="networkSection">
        <p id="netLabel" style="display:none; text-align:center;">CHOOSE NETWORK PROVIDER</p>
        <div class="network-grid" id="netGrid">
            <div class="network-item" onclick="selectNet('MTN')">
                <img src="images/mtn.png" alt="MTN">
                <p>MTN</p>
            </div>
            <div class="network-item" onclick="selectNet('Airtel')">
                <img src="images/airtel.png" alt="Airtel">
                <p>Airtel</p>
            </div>
            <div class="network-item" onclick="selectNet('Glo')">
                <img src="images/glo.jpeg" alt="Glo">
                <p>Glo</p>
            </div>
            <div class="network-item" onclick="selectNet('9Mobile')">
                <img src="images/9mobile.jpeg" alt="9Mobile">
                <p>9Mobile</p>
            </div>
        </div>
    </div>

    <div class="step-card" id="planSection">
        <p id="selectedDetails" style="color:#ffcc00; font-weight:bold; margin-bottom:15px;"></p>
        <p>SELECT DATA PLAN</p>
        <div class="plan-grid">
            <div class="plan-btn" onclick="selectPlan('500MB')"><span>500MB</span><small>SME Plan</small></div>
            <div class="plan-btn" onclick="selectPlan('1GB')"><span>1GB</span><small>Gifting</small></div>
            <div class="plan-btn" onclick="selectPlan('5GB')"><span>5GB</span><small>Corporate</small></div>
            <div class="plan-btn" onclick="selectPlan('10GB')"><span>10GB</span><small>Monthly</small></div>
            <div class="plan-btn" onclick="selectPlan('15GB')"><span>15GB</span><small>Monthly</small></div>
            <div class="plan-btn" onclick="selectPlan('25GB')"><span>25GB</span><small>Monthly</small></div>
            <div class="plan-btn" onclick="selectPlan('50GB')" style="grid-column: span 2;"><span>50GB</span><small>Heavy User Bundle</small></div>
        </div>
        <button class="btn" onclick="buyData()" style="background:#00ff00; margin-top:10px;">PURCHASE DATA</button>
    </div>
</div>

<script>
    let selectedNetwork = "";
    let selectedData = "";

    function checkPhone() {
        let phone = document.getElementById('phoneNum').value;
        let btn = document.getElementById('connectBtn');
        // Enable if digits are 10 or more
        btn.disabled = phone.length < 10;
    }

    function showNetworks() {
        document.getElementById('netLabel').style.display = 'block';
        document.getElementById('netGrid').style.display = 'grid';
        document.getElementById('connectBtn').style.display = 'none';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function selectNet(net) {
        selectedNetwork = net;
        let phone = document.getElementById('phoneNum').value;
        document.getElementById('selectedDetails').innerText = "Network: " + net + " | Phone: " + phone;
        document.getElementById('netGrid').style.display = 'none';
        document.getElementById('netLabel').style.display = 'none';
        document.getElementById('planSection').style.display = 'block';
    }

    function selectPlan(plan) {
        selectedData = plan;
        // Visual feedback for selection
        const buttons = document.querySelectorAll('.plan-btn');
        buttons.forEach(btn => btn.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
    }

    function buyData() {
        if(!selectedData) {
            alert("Please select a data plan first!");
            return;
        }
        // Redirect to payment.html
        window.location.href = 'payment.html';
    }
</script>

</body>
</html>
