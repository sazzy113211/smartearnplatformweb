<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Earn - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
        body { background:#000; color:#fff; display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
        }

        .logo-area { margin-bottom: 30px; }
        .logo-icon { 
            background:#ffd400; color:#000; padding:10px 15px; 
            border-radius:10px; font-weight:900; font-size: 24px; display: inline-block;
        }
        h2 { margin-top: 15px; color: #ffd400; letter-spacing: 1px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; color: #aaa; font-size: 12px; margin-bottom: 8px; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #ffd400; }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #ffd400;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn:active { transform: scale(0.98); }

        p.switch { margin-top: 20px; color: #777; font-size: 14px; }
        p.switch span { color: #ffd400; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <div class="logo-icon">S E</div>
            <h2>SMART EARN</h2>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>PHONE NUMBER</label>
                <input type="number" id="phone" placeholder="e.g. 08012345678" required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">GET STARTED</button>
        </form>

        <p class="switch">Don't have an account? <a href="signup.html" style="color: #ffd400; text-decoration: none; font-weight: bold;">Sign Up</a></p>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById("fullName").value;
            
            // Save username to use in the dashboard
            localStorage.setItem("smartEarnUser", name);
            
            // Redirect to dashboard
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
