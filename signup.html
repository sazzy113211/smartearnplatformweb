<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Earn - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
        body { background:#000; color:#fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .signup-card {
            width: 100%;
            max-width: 450px;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
            margin: 20px 0;
        }

        .logo-area { margin-bottom: 25px; }
        .logo-icon { 
            background:#ffd400; color:#000; padding:8px 12px; 
            border-radius:10px; font-weight:900; font-size: 20px; display: inline-block;
        }
        h2 { margin-top: 10px; color: #ffd400; font-size: 22px; }

        .input-row { display: flex; gap: 10px; }
        .input-group { text-align: left; margin-bottom: 15px; width: 100%; }
        label { display: block; color: #aaa; font-size: 11px; margin-bottom: 5px; font-weight: bold; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: #ffd400; }

        /* Terms Checkbox Style */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            text-align: left;
            margin: 15px 0;
            cursor: pointer;
        }
        .terms-group input { width: 18px; height: 18px; cursor: pointer; accent-color: #ffd400; }
        .terms-group p { font-size: 12px; color: #aaa; line-height: 1.4; }
        .terms-group span { color: #ffd400; font-weight: bold; }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #ffd400;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        .signup-btn:disabled { background: #444; color: #777; cursor: not-allowed; }

        p.switch { margin-top: 20px; color: #777; font-size: 14px; }
        p.switch a { color: #ffd400; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="logo-area">
            <div class="logo-icon">S E</div>
            <h2>Create Account</h2>
        </div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="input-row">
                <div class="input-group">
                    <label>FIRST NAME</label>
                    <input type="text" id="fname" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label>LAST NAME</label>
                    <input type="text" id="lname" placeholder="Doe" required>
                </div>
            </div>

            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>PHONE NUMBER</label>
                <input type="number" id="phone" placeholder="08012345678" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>SEX</label>
                    <select id="sex" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>REFERRAL (OPTIONAL)</label>
                    <input type="text" id="ref" placeholder="ID Code">
                </div>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="termsBox" required onchange="toggleBtn()">
                <p>I agree to the <span>Terms of Service</span> and <span>Privacy Policy</span> of Smart Earn Finance.</p>
            </div>

            <button type="submit" class="signup-btn" id="submitBtn" disabled>CREATE ACCOUNT</button>
        </form>

        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Only enable button if terms are checked
        function toggleBtn() {
            const checkbox = document.getElementById("termsBox");
            const btn = document.getElementById("submitBtn");
            btn.disabled = !checkbox.checked;
        }

        function handleSignup(event) {
            event.preventDefault();
            const firstName = document.getElementById("fname").value;
            localStorage.setItem("smartEarnUser", firstName);
            
            const btn = document.getElementById("submitBtn");
            btn.innerText = "Creating Account...";
            
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1500);
        }
    </script>
</body>
</html>
